<template>
    <div class="form-group">
        <input type="text" class="form-input mousetrap" placeholder="search: git mono" ref="inputEl" value.bind="search" mousetrap-focus="KS_SEARCH">
    </div>

    <div if.bind="!adding">
        <div if.bind="suggestions.length <= 0">
            <p>type to search for pages</p>
        </div>

        <div class="tmux-list">
            <div class="tmux-row" repeat.for="suggestion of suggestions">
                <div>
                    (${$index+1})
                </div>
                <div>
                    <a href.bind="suggestion.url" mousetrap-click.bind="'SELECT_' + ($index+1)">${suggestion.url}</a> -
                    <a href="javascript:void(0)" click.delegate="delete(suggestion)">[x]</a>
                    <tags tags.bind="suggestion.tags"></tags>
                </div>
            </div>
        </div>
    </div>
    <new-page if.bind="adding"></new-page>


</template>
